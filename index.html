<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Halloween House Sorting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out;
        }
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .house-column {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const houses = [
            { name: 'Gryffindor', color: 'from-red-600 to-yellow-600', bgColor: 'bg-red-900/30', textColor: 'text-red-400', emoji: 'ü¶Å', audioFile: 'gryffindor.mp3' },
            { name: 'Slytherin', color: 'from-green-600 to-emerald-700', bgColor: 'bg-green-900/30', textColor: 'text-green-400', emoji: 'üêç', audioFile: 'slytherin.mp3' },
            { name: 'Hufflepuff', color: 'from-yellow-500 to-yellow-700', bgColor: 'bg-yellow-900/30', textColor: 'text-yellow-400', emoji: 'ü¶°', audioFile: 'hufflepuff.mp3' },
            { name: 'Ravenclaw', color: 'from-blue-600 to-indigo-700', bgColor: 'bg-blue-900/30', textColor: 'text-blue-400', emoji: 'ü¶Ö', audioFile: 'ravenclaw.mp3' }
        ];

        function HouseSorting() {
            const [stage, setStage] = useState('sorting');
            const [wizardName, setWizardName] = useState('');
            const [sorting, setSorting] = useState(false);
            const [selectedHouse, setSelectedHouse] = useState(null);
            const [houseCounts, setHouseCounts] = useState([0, 0, 0, 0]);
            const [houseMembers, setHouseMembers] = useState([[], [], [], []]);
            const [shuffling, setShuffling] = useState([]);
            const [audioElements, setAudioElements] = useState({});
            const [namesExpanded, setNamesExpanded] = useState(true);
            const [totalSorted, setTotalSorted] = useState(0);

            useEffect(() => {
                loadAudioFiles();
            }, []);

            const loadAudioFiles = () => {
                const audioFiles = {
                    sorting: 'sorting.mp3',
                    gryffindor: 'gryffindor.mp3',
                    slytherin: 'slytherin.mp3',
                    hufflepuff: 'hufflepuff.mp3',
                    ravenclaw: 'ravenclaw.mp3'
                };

                const loadedAudio = {};

                for (const [key, filename] of Object.entries(audioFiles)) {
                    try {
                        const audio = new Audio(filename);
                        audio.addEventListener('canplaythrough', () => {
                            console.log(`‚úì Loaded ${filename}`);
                        });
                        audio.addEventListener('error', (e) => {
                            console.error(`‚úó Failed to load ${filename}:`, e);
                        });
                        loadedAudio[key] = audio;
                    } catch (error) {
                        console.error(`Failed to create audio for ${filename}:`, error);
                    }
                }

                setAudioElements(loadedAudio);
            };

            const playSound = (soundKey) => {
                if (audioElements[soundKey]) {
                    audioElements[soundKey].currentTime = 0;
                    const playPromise = audioElements[soundKey].play();
                    if (playPromise !== undefined) {
                        playPromise
                            .then(() => console.log(`‚úì Playing ${soundKey}`))
                            .catch(e => console.error(`‚úó Audio play failed for ${soundKey}:`, e));
                    }
                }
            };

            const stopSound = (soundKey) => {
                if (audioElements[soundKey]) {
                    audioElements[soundKey].pause();
                    audioElements[soundKey].currentTime = 0;
                }
            };

            const pickHouse = () => {
                if (!wizardName.trim()) {
                    alert('Please enter your name first!');
                    return;
                }

                setSorting(true);
                playSound('sorting');

                // Keep houses balanced - only pick from houses that are not ahead
                const minCount = Math.min(...houseCounts);
                const availableHouses = houseCounts
                    .map((count, index) => count === minCount ? index : null)
                    .filter(index => index !== null);

                const chosenHouseIndex = availableHouses[Math.floor(Math.random() * availableHouses.length)];

                let shuffleCount = 0;
                const shuffleInterval = setInterval(() => {
                    setShuffling(houses.map((_, i) => Math.random()));
                    shuffleCount++;

                    if (shuffleCount >= 40) {
                        clearInterval(shuffleInterval);
                        stopSound('sorting');

                        setSelectedHouse(chosenHouseIndex);
                        setHouseCounts(prev => {
                            const newCounts = [...prev];
                            newCounts[chosenHouseIndex]++;
                            return newCounts;
                        });
                        setHouseMembers(prev => {
                            const newMembers = [...prev];
                            newMembers[chosenHouseIndex] = [...newMembers[chosenHouseIndex], wizardName.trim()];
                            return newMembers;
                        });
                        setTotalSorted(prev => prev + 1);
                        setSorting(false);
                        setShuffling([]);

                        const houseName = houses[chosenHouseIndex].name.toLowerCase();
                        playSound(houseName);
                    }
                }, 100);
            };

            const nextWizard = () => {
                setSelectedHouse(null);
                setWizardName('');
            };

            const finishSorting = () => {
                setStage('results');
            };

            const reset = () => {
                setStage('sorting');
                setWizardName('');
                setSelectedHouse(null);
                setHouseCounts([0, 0, 0, 0]);
                setHouseMembers([[], [], [], []]);
                setTotalSorted(0);
            };

            const downloadPDF = () => {
                const element = document.getElementById('results-content');
                const opt = {
                    margin: 0.5,
                    filename: 'hogwarts-house-sorting-results.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' }
                };
                html2pdf().set(opt).from(element).save();
            };

            return (
                <div className="min-h-screen bg-gradient-to-b from-gray-900 via-purple-900 to-black text-white p-8 relative overflow-hidden">
                    <div className="absolute inset-0 opacity-10">
                        <div className="absolute top-20 left-10 text-6xl animate-pulse">üéÉ</div>
                        <div className="absolute top-40 right-20 text-6xl" style={{animation: 'bounce 1s infinite'}}>ü¶á</div>
                        <div className="absolute bottom-20 left-20 text-6xl">üï∑Ô∏è</div>
                        <div className="absolute bottom-40 right-10 text-6xl animate-pulse">üëª</div>
                        <div className="absolute top-60 left-1/2 text-6xl">üï∏Ô∏è</div>
                    </div>

                    <div className="max-w-6xl mx-auto relative z-10">
                        {stage === 'sorting' && (
                            <div className="space-y-8">
                                <div className="text-center">
                                    <div className="text-7xl mb-4">üè∞</div>
                                    <h1 className="text-6xl font-bold mb-4 bg-gradient-to-r from-purple-400 via-pink-400 to-orange-400 bg-clip-text text-transparent">
                                        Hogwarts Halloween
                                    </h1>
                                    <h2 className="text-4xl font-bold text-orange-400 mb-2">House Sorting Ceremony</h2>
                                    <p className="text-2xl text-purple-300 mb-6">Total Sorted: {totalSorted}</p>

                                    <div className="flex justify-center gap-4 mb-8">
                                        <button
                                            onClick={() => setNamesExpanded(!namesExpanded)}
                                            className="bg-purple-600 hover:bg-purple-700 text-white text-lg font-bold py-2 px-6 rounded-lg transition-all duration-200"
                                        >
                                            {namesExpanded ? 'üìã Hide Names' : 'üìã Show Names'}
                                        </button>
                                        <button
                                            onClick={finishSorting}
                                            className="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white text-lg font-bold py-2 px-6 rounded-lg transition-all duration-200"
                                        >
                                            üèÅ Finish Sorting
                                        </button>
                                    </div>

                                    <div className="grid grid-cols-4 gap-4 mb-8">
                                        {houses.map((house, index) => (
                                            <div key={house.name} className={`${house.bgColor} border-2 ${house.textColor} border-current rounded-lg p-4`}>
                                                <div className="text-4xl mb-2">{house.emoji}</div>
                                                <div className="font-bold text-lg">{house.name}</div>
                                                <div className="text-2xl font-bold">{houseCounts[index]}</div>
                                                {namesExpanded && (
                                                    <div className="mt-2 max-h-32 overflow-y-auto text-sm space-y-1">
                                                        {houseMembers[index].map((member, idx) => (
                                                            <div key={idx} className="bg-black/30 rounded px-2 py-1 animate-fade-in">
                                                                {member}
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {!selectedHouse && selectedHouse !== 0 && (
                                    <div className="text-center space-y-8">
                                        <div className="bg-black/50 backdrop-blur-sm border-2 border-purple-500 rounded-lg p-6 max-w-md mx-auto mb-6">
                                            <label className="text-2xl text-purple-300 mb-3 block">Enter Your Name</label>
                                            <input
                                                type="text"
                                                value={wizardName}
                                                onChange={(e) => setWizardName(e.target.value)}
                                                placeholder="Your wizard name..."
                                                className="w-full p-4 text-xl text-center bg-gray-800 border-2 border-purple-400 rounded-lg text-white"
                                                onKeyPress={(e) => e.key === 'Enter' && pickHouse()}
                                            />
                                        </div>

                                        <div className="grid grid-cols-4 gap-6 mb-8" style={{perspective: '1000px'}}>
                                            {houses.map((house, index) => {
                                                const shuffle = shuffling[index] || 0;
                                                const translateX = sorting ? (shuffle - 0.5) * 300 : 0;
                                                const translateY = sorting ? Math.sin(shuffle * Math.PI * 4) * 100 : 0;
                                                const rotateY = sorting ? shuffle * 720 : 0;
                                                const rotateZ = sorting ? (shuffle - 0.5) * 180 : 0;
                                                const scale = sorting ? 0.8 + (Math.sin(shuffle * Math.PI * 8) * 0.3) : 1;

                                                return (
                                                    <div
                                                        key={house.name}
                                                        className="transform transition-all duration-100"
                                                        style={{
                                                            transform: sorting 
                                                                ? `translateX(${translateX}px) translateY(${translateY}px) rotateY(${rotateY}deg) rotateZ(${rotateZ}deg) scale(${scale})`
                                                                : 'none',
                                                            transformStyle: 'preserve-3d'
                                                        }}
                                                    >
                                                        <div className={`bg-gradient-to-br ${house.color} rounded-lg p-8 border-4 border-white/30 shadow-2xl`}
                                                             style={{backfaceVisibility: 'hidden'}}>
                                                            <div className="text-7xl">{house.emoji}</div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>

                                        <button
                                            onClick={pickHouse}
                                            disabled={sorting}
                                            className="bg-gradient-to-r from-yellow-600 to-orange-600 hover:from-yellow-700 hover:to-orange-700 disabled:opacity-50 text-white text-3xl font-bold py-6 px-12 rounded-lg transform hover:scale-105 transition-all duration-200 flex items-center justify-center gap-3 mx-auto"
                                        >
                                            <span className={`text-4xl ${sorting ? 'animate-spin' : ''}`}>‚ú®</span>
                                            {sorting ? 'Sorting...' : 'Pick My House!'}
                                        </button>
                                    </div>
                                )}

                                {(selectedHouse !== null && selectedHouse !== undefined) && (
                                    <div className="text-center space-y-8 animate-fade-in">
                                        <div className={`bg-gradient-to-br ${houses[selectedHouse].color} rounded-2xl p-12 border-8 border-white/50 transform scale-110 shadow-2xl`}>
                                            <div className="text-9xl mb-4">{houses[selectedHouse].emoji}</div>
                                            <h3 className="text-6xl font-bold text-white mb-4">{houses[selectedHouse].name}!</h3>
                                            <p className="text-3xl text-white/90">Welcome, {wizardName}!</p>
                                        </div>

                                        <div className="flex gap-4 justify-center flex-wrap">
                                            <button
                                                onClick={nextWizard}
                                                className="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white text-2xl font-bold py-4 px-8 rounded-lg transform hover:scale-105 transition-all duration-200"
                                            >
                                                Sort Next Wizard
                                            </button>

                                            <button
                                                onClick={finishSorting}
                                                className="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white text-2xl font-bold py-4 px-8 rounded-lg transform hover:scale-105 transition-all duration-200 flex items-center gap-2"
                                            >
                                                <span className="text-2xl">üèÜ</span>
                                                Finish & View Results
                                            </button>

                                            <button
                                                onClick={reset}
                                                className="bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white text-2xl font-bold py-4 px-8 rounded-lg transform hover:scale-105 transition-all duration-200 flex items-center gap-2"
                                            >
                                                <span className="text-2xl">üîÑ</span>
                                                Reset
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {stage === 'results' && (
                            <div className="space-y-8 animate-fade-in">
                                <div id="results-content">
                                    <div className="text-center mb-8">
                                        <div className="text-7xl mb-4">üè∞</div>
                                        <h1 className="text-6xl font-bold mb-4 bg-gradient-to-r from-purple-400 via-pink-400 to-orange-400 bg-clip-text text-transparent">
                                            Sorting Complete!
                                        </h1>
                                        <p className="text-2xl text-purple-300">Total {totalSorted} wizards sorted</p>
                                    </div>

                                    <div className="grid grid-cols-4 gap-6">
                                        {houses.map((house, index) => (
                                            <div key={house.name} className={`bg-gradient-to-br ${house.color} rounded-xl p-6 border-4 border-white/30`}>
                                                <div className="text-center mb-4">
                                                    <div className="text-6xl mb-2">{house.emoji}</div>
                                                    <h2 className="text-3xl font-bold text-white">{house.name}</h2>
                                                    <p className="text-xl text-white/80 mt-1">{houseCounts[index]} Members</p>
                                                </div>
                                                <div className="bg-black/30 rounded-lg p-3 house-column">
                                                    {houseMembers[index].map((member, idx) => (
                                                        <div key={idx} className="bg-white/20 rounded-lg px-3 py-2 mb-2 text-white text-base font-semibold">
                                                            {idx + 1}. {member}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="text-center flex gap-4 justify-center">
                                    <button
                                        onClick={downloadPDF}
                                        className="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white text-2xl font-bold py-4 px-8 rounded-lg transform hover:scale-105 transition-all duration-200 flex items-center justify-center gap-2"
                                    >
                                        <span className="text-2xl">üìÑ</span>
                                        Download PDF
                                    </button>
                                    <button
                                        onClick={reset}
                                        className="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white text-2xl font-bold py-4 px-8 rounded-lg transform hover:scale-105 transition-all duration-200 flex items-center justify-center gap-2"
                                    >
                                        <span className="text-2xl">üîÑ</span>
                                        Start New Ceremony
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<HouseSorting />);
    </script>
</body>
</html>
